<!DOCTYPE html>
<html>
<head>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Activate</title>
  <style>
    body {
      margin: 0;
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      background: #1a1a1a;
      font-family: system-ui, sans-serif;
    }
    
    button {
      padding: 20px 60px;
      font-size: 24px;
      background: #4CAF50;
      color: white;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      transition: background 0.2s;
    }
    
    button:hover {
      background: #45a049;
    }
    
    button.off {
      background: #f44336;
    }
    
    button.off:hover {
      background: #da190b;
    }
  </style>
</head>
<body>
  <button id="btn" onclick="toggle()">ACTIVATE</button>

  <script>
    const FIREBASE_URL = "https://esp32-8d03d-default-rtdb.firebaseio.com/command.json";
    let isActive = false;
    
    function toggle() {
      isActive = !isActive;
      const command = isActive ? "activate" : "deactivate";
      const btn = document.getElementById("btn");
      
      btn.textContent = isActive ? "DEACTIVATE" : "ACTIVATE";
      btn.classList.toggle("off", isActive);
      
      fetch(FIREBASE_URL, {
        method: 'PUT',
        body: JSON.stringify(command)
      })
      .then(() => console.log("Sent: " + command))
      .catch(err => alert("Error: " + err));
    }
  </script>
</body>
</html>
