<!DOCTYPE html>
<html>
<head>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Activate</title>
  <style>
    body {
      margin: 0;
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      background: #1a1a1a;
      font-family: system-ui, sans-serif;
    }
    
    button {
      padding: 20px 60px;
      font-size: 24px;
      background: #4CAF50;
      color: white;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      transition: background 0.2s;
    }
    
    button:hover {
      background: #45a049;
    }
    
    button:active {
      background: #3d8b40;
    }
  </style>
</head>
<body>
  <button onclick="activate()">ACTIVATE</button>

  <script>
    const FIREBASE_URL = "https://esp32-8d03d-default-rtdb.firebaseio.com/command.json";
    
    function activate() {
      fetch(FIREBASE_URL, {
        method: 'PUT',
        body: JSON.stringify("activate")
      })
      .then(() => console.log("Sent!"))
      .catch(err => alert("Error: " + err));
    }
  </script>
</body>
</html>
