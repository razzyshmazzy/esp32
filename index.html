<!doctype html>
<html>
  <head>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>RGB Control</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="color-input red">
      <label>Red</label>
      <input type="number" id="red" min="0" max="255" value="0" />
      <button id="redPulse" onclick="togglePulse('red')">START</button>
    </div>

    <div class="color-input green">
      <label>Green</label>
      <input type="number" id="green" min="0" max="255" value="0" />
      <button id="greenPulse" onclick="togglePulse('green')">START</button>
    </div>

    <div class="color-input blue">
      <label>Blue</label>
      <input type="number" id="blue" min="0" max="255" value="0" />
      <button id="bluePulse" onclick="togglePulse('blue')">START</button>
    </div>

    <div id="preview"></div>

    <button id="setColor" onclick="send()">SET COLOR</button>

    <script src="style.css"></script>
  </body>
</html>
